<div class="main-content">

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4>รายการ Promotion</h4>
            <div class="row">
                <div class="col-md-12" id="edit">
                    <button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="addShop()">
                        <i class="material-icons">add</i>
                      </button>
                </div>
              </div>
              
            <form class="navbar-form " role="search">
              <div class="form-group form-black is-empty">
                <input type="text" class="form-control" placeholder="Search">
                <span class="material-input"></span>
              </div>
              <button type="submit" class="btn btn-white btn-round btn-just-icon">
                <i class="material-icons">search</i>
                <div class="ripple-container"></div>
              </button>
            </form>
          </div>
          <div class="card-content scrollbar">
            <div *ngFor="let number of [0,1,2,3,4]">
              <div class="center">
                <img class="img-thumbnail" src="https://image.dek-d.com/contentimg/2012/pud/lifestyle/22se-ed02.jpg" alt="">
              </div>
              <div class="row">
                <div class="col-md-12" id="edit">
                  <button type="submit" class="btn btn-white btn-round btn-just-icon bg-edit" id="bg-edit">
                    <i class="glyphicon glyphicon-pencil"></i>
                    <div class="ripple-container"></div>
                  </button>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>

                            <div class="col-md-4 center" *ngFor="let number of [0,1,2,3,4]">
