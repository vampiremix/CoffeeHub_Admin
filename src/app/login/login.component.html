<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to admin coffeehub</h1>
                <div class="account-wall">
                    <img class="profile-img" src="../../assets/img/Untitled-1.png" alt="">
                    <div class="form-signin">
                        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(username,password)">
                            Sign in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a>
                        <span class="clearfix"></span>
                    </div>
                </div>
                <a href="#" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
</div>
